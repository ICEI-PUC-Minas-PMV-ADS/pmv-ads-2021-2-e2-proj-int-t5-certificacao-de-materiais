<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Certificacao de Materias!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/31c71b05b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">

    <script src="./dbfake.js" > </script>
    <script src="./script.js" > </script>
  </head>
  <body>
    <div id="login-container">
      <h1>Login</h1>
      <form action=""onsubmit="return autenticar();" >
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off">
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input type="submit" value="Login">
      </form>
      <div id="social-container">
        <p>Ou entre pelas redes sociais</p>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>
      </div>
      <div id="register-container">
        <p>Ainda nao tem uma conta?</p>
        <a href="#">Registar</a>
      </div>

    </div>

   <footer></footer>
  </body>
</html>
