<!DOCTYPE html>
<html>
<head>
  <title>Página Serviço</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex-container">
  <header>
    <a href="index.html"> <img src="./img/logo.png" class="img-fluid" alt="banner"> </a>
  </header>
  <main>
    <ul>
      <li><a href="empresa.html">Empresa</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="noticias.html">Notícias</a></li>
      <li><a href="certificacoes.html">Certificações</a></li>
    </ul>
  </main>
  <article>
  <section id="formulario-cadastro">
    <form enctype="multipart/form-data" onsubmit="formSubmit(event); return false;">
        <div>
            <input id="tipo1" type="radio" name="tipo" value="construtoras" /><label for="tipo1">Construtoras</label>
            <input id="tipo2" type="radio" name="tipo" value="laboratorios" /><label for="tipo2">Laboratórios</label>
        </div>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" />
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" />
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" />
        </div>
        <div>
            <label for="localizacao">Localização</label>
            <input type="text" name="localizacao" />
        </div>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" placeholder="Deixe sua mensagem..."></textarea>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
  </section>
  <section>
    <table id="lista-resultados">
      <thead>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Localização</th>
        <th>Tipo</th>
      </thead>
      <tbody>

      </tbody>
    </table>

  </section>
</article>
  <aside>
    <img width="400" height="400" src="./img/testedeconcreto.PNG" alt="Teste de Concreto">
  </aside>

  <footer>
    <h3>Contatos</h3>
    <p>E-mail: certificacaodemateriais@gmail.com</p>
    <img width="30" height="30" src="./img/iconefacebook.PNG" alt="Icone Facebook">
    <img width="30" height="30" src="./img/iconelinkedin.png" alt="Icone Linkedin">
  </footer>

  
  <script type="text/javascript" src="servicos.js"></script>
</body>

</html>
